 <div class="container-fluid">
    <h1 class="title">Bootcamp Enrollment Form</h1>
    <div class="row">
        <div class="col-sm-6">
            <form #userForm="ngForm">
                <div class="form-group mb-3">
                    <label>Name</label>
                    <input type="text" [(ngModel)]="userModel.name" minlength="3" required #name="ngModel" name="Name" class="form-control">
                    <small class="text-danger" [class.d-none]="name.valid || name.untouched">Name is required </small>
                </div>
                <div class="form-group mb-3">
                    <label>Email</label>
                    <input type="email" pattern="^\S+@\S+\.\S+$" [(ngModel)]="userModel.email" ngModel #email="ngModel" name="email" class="form-control">
                    <div *ngIf="email.errors && (email.touched || email.invalid)">
                        <small class="text-danger" [class.d-none]="email.required">Email is required</small>
                        <small class="text-danger" [class.d-none]="email.invalid">Enter a valid email</small>
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label>Phone</label>
                    <input type="tel" [(ngModel)]="userModel.phone" name="phone" class="form-control">
                </div>
                <div class="form-group mb-3">
                    <select class="custom-select" [(ngModel)]="userModel.topic" name="topic">
                        <option value="">I am interested in</option>
                        <option *ngFor="let topic of topics">{{topic}}</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label>Time Preference</label>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" [(ngModel)]="userModel.timePreference" name="timePreference" value="morning" >
                        <label class="form-check-label">Morning (9AM - 12PM)</label>    
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" [(ngModel)]="userModel.timePreference" name="timePreference" value="evening" >
                        <label class="form-check-label">Evening (5PM - 8PMs)</label>    
                    </div>
                </div>
                <div class="form-check mb-3">
                    <input type="checkbox" [(ngModel)]="userModel.subscribe" name="promotional offers" class="form-check-input">
                    <label class="form-check-label">Send me promotional offers</label>
                </div>
                <button class="btn btn-primary">Submit form</button>
            </form>        
        </div>
        <div class="col-sm-6 display-content">
            {{userForm.value| json}}
            <hr />
            {{userModel | json}}
            <hr />
            {{name.untouched}} <hr>
            {{name.pristine}}
            <br>
            {{name.valid}}
            <br>
            {{name.value}}
            <br>
            <h1>{{name.status}}</h1>
            <br>
            <p>{{name.validator}}</p>
        </div>
    </div>
</div>
