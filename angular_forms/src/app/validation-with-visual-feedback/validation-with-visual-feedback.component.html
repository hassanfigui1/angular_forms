<div class="container-fluid mb-5">
    <form #userForm="ngForm">
        <h3 class="title">Sign up</h3>
        <div class="form-group mb-3">
            <label class="form-label">Username</label>
            <input type="text" #username="ngModel" minlength="3" maxlength="50" ngModel required [class.is-invalid]="username.invalid && username.touched" name="username" class="form-control">
            <label class="check">{{username.valid}}</label>
        </div>
        <div class="form-group mb-3">
            <label class="form-label">email</label>
            <input type="email" required minlength="8" #email="ngModel"
            pattern="^[a-z0-9]+[\. _]?[a-z0-9]+[@]\w+[-]? \w+[.]\ w{2,3}$" ngModel [class.is-invalid]="email.invalid && email.touched" name="email" class="form-control">
            <label class="check">{{email.valid}}</label>
        </div>
        <div class="form-group mb-3">
            <label class="form-label">password</label>
            <input type="password" #psw="ngModel" minlength="2" ngModel [class.is-invalid]="psw.invalid && psw.touched" required name="psw" class="form-control">
            <label class="check">{{psw.valid}}</label>
        </div>
        <div class="form-group mb-3">
            <label class="form-label">Confirm password</label>
            <input type="password" minlength="2" required #c_psw="ngModel" ngModel [class.is-invalid]="c_psw.invalid && c_psw.touched" name="c_psw" class="form-control">
            <label class="check">{{c_psw.valid}}</label>
        </div>
        <div class="form-group">
            <input type="submit" required  class="form-control btn btn-primary">
        </div>
    </form>
</div>
