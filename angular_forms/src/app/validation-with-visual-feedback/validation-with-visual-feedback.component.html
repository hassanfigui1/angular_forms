<div class="container-fluid mb-5">
    <form #userForm="ngForm">
        <h3 class="title">Sign up</h3>
        <div class="form-group mb-3">
            <label class="form-label">Username</label>
            <input type="text" #username="ngModel" ngModel required [class.is-invalid]="username.invalid" name="username" class="form-control">
            <label class="check">{{username.valid}}</label>
        </div>
        <div class="form-group mb-3">
            <label class="form-label">email</label>
            <input type="email" name="email" class="form-control">
        </div>
        <div class="form-group mb-3">
            <label class="form-label">password</label>
            <input type="password"  name="psw" class="form-control">
        </div>
        <div class="form-group mb-3">
            <label class="form-label">Confirm password</label>
            <input type="password" name="c-psw" class="form-control">
        </div>
        <div class="form-group">
            <input type="submit" class="form-control btn btn-primary">
        </div>
    </form>
</div>
