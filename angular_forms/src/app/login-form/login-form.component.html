<div class="container-fluid mt-4">
    <form #userLogin="ngForm">
        {{userLogin.value | json}}
        <div class="form-group">
            <label for="username mb-3">Username</label>
            <input type="text" name="usernmae" class="form-control" ngModel />
        </div>
        <div class="form-group mb-3">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" ngModel />
        </div>
        <div class="form-group mb-5">
            <select class="form-control" name="developer" ngModel >
                <option class="form-control" *ngFor="let tech of backend_tech">{{tech}}</option>
            </select>
        </div>
        <div class="form-group mb-3">
            <button class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
